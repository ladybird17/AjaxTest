<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
    <header class="container">
        <div class="jumbotron">
            <h1>회원가입 페이지 입니다.</h1>ㄴ
        </div>
    </header>
    <main class="container">
        <section class="row">
            <article class="col-sm-6 mx-auto">
                <form action="/quiz/question2" method="POST">
                    <!-- id, pw, email, phone, tel, address -->
                    <div class="form-group">
                        <label for="">ID : </label>
                        <input type="text" class="form-control" id="userId" name="userId" placeholder="ID를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="">Password : </label>
                        <input type="text" class="form-control" id="userPw" name="userPw" placeholder="PW를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="">Name : </label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="ID를 입력해주세요">
                    </div>
                    <label for="">Email : </label>
                        <div class="input-group mt-3 mb-3">
                            <div class="input-group-prepend">
                              <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                                Dropdown button
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Link 1</a>
                                <a class="dropdown-item" href="#">Link 2</a>
                                <a class="dropdown-item" href="#">Link 3</a>
                              </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Username">
                          </div>
                        <!-- <input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="ID를 입력해주세요"> -->
                    <div class="form-group">
                        <label for="">Phone : </label>
                        <input type="text" class="form-control" id="userPhone" name="userPhone" placeholder="ID를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="">Tel : </label>
                        <input type="text" class="form-control" id="userTel" name="userTel" placeholder="ID를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="">Address : </label>
                        <input type="text" class="form-control" id="userAddr" name="userAddr" placeholder="ID를 입력해주세요">
                    </div>

                    <button class="btn btn-primary btn-block">확인</button>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
